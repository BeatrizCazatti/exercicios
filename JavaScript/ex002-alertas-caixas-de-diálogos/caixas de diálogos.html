<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Alertas e Caixas</title>
</head>
<body>
    <script>
        //Alert
        alert("Esse é um alerta!");

        //Confirm
        confirm("Deseja mesmo apagar este dado? \nEsse dado será excluido!")

        //Prompt
        prompt("Qual sua data de nascimento?","dd/mm/yyyy");
    </script>
</body>
</html>
