<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criando tabelas</title>
</head>
<body>
    <!--O atributo "border" define a espessura da borda em pixels-->
    <!--O atributo "bordercolor" define a cor em hexadecimal-->
    <!--O atributo "bgcolor" define a cor ou imagem de fundo de toda tabela ou individualmente a cada célula ou linha-->
    <!--O atributo "align" altera o alinhamento da tabela em relação a página da web seja: "right","center" ou "left"-->
    <!--O atributo "cellpadding" especifica o espaço entre a borda da tabela e as células-->
    <!--O atributo ""-->
    <table border="3" bordercolor="ff8c00" width="300" height="20%" align="center">
        <tr id="titulo">
            <strong>Melhor Estudante</strong>
        </tr>
        <tr class="row1">
            <td>Nome:</td>
            <td>Beatriz</td>
        </tr>
        <tr class="row2">
            <td>Sobrenome:</td>
            <td>Cazatti Figueiredo</td>
        </tr>
        <tr class="row1">
            <td>Idade:</td>
            <td>15 anos</td>
        </tr>
        <tr class="row2">
            <td>Estado Civil:</td>
            <td>Solteira</td>
        </tr>
        <tr class="row1">
            <td>Ano Acadêmico:</td>
            <td>1ºEM</td>
        </tr>
        <tr class="row2">
            <td>Nível de Inglês:</td>
            <td>Intermediário</td>
        </tr>
        <tr class="row1">
            <td>Nível de HTML:5</td>
            <td>Avançado</td>
        </tr>
    </table>
</body>
</html>
