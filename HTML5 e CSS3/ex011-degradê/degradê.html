<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{ /*Configurações globais das CSS*/
            /* Sem essa linha de código o dêgrade ficaria "listrado"*/
            height: 100%;
        }
        /*O primeiro paramêtro exigido pela síntese "linear-gradient" pode ser tanto: to right, to left, to up ou to botton quando pode ser dado em graus: 90deg, -90deg, -180deg, 180gdeg; e ainda pode ser em "circle", mas é necessário alterar para "radial-gradient". E as cores não se limitam a apenas duas cores. */
        body{
            background-image: linear-gradient(90deg, #1717bb, #0999c9);
        }
    </style>
    
    <title>Trabalhando com degradê</title>
</head>
