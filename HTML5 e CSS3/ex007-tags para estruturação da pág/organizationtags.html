<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de organização de elmentos em uma página</title>
</head>
<body>
    <img src="Estrutura da página- tags.jpg" alt="Estrutura da página web">
    <!--Tradução literal: "cabeçalho"-->
    <header>
        <p>Topo do site</p>
    </header>
    
    <!--Tradução literal: "navegação"-->
    <!--Essa tag serve para inserir lista de links, menu de acesso... E pode ser colocada tanto abaixo do "header" ou dentro deste ou ainda dentro do "footer"-->
    <nav>
        <p>Barra de navegação</p>
    </nav>

    <!--Tradução literal: "seção"-->
    <!--É o menos especifico entre as novas tags. A diferença do <section> para um <div> é que o primeiro serve para dividir o conteúdo em diferentes seções, que podem conter elementos como <header> ou <article>, enquanto o segundo divide qualquer conteúdo, sem uma finalidade específica. Serve, por exemplo em uma lista de post cada post vai estar em uma "section" ou cada comentario de uma lista de comentários na barra lateral cada widget pode estar em uma section. Além disso é interessante que a hierarquia dos cabeçalhos a partir de "h1"  -->
    <section>
        <p>Seção com conteúdos</p>
    </section>

    <!--Tradução literal: "artigo"-->
    <!--Por exemplo utilizada para mostrar os posts simples de um blog ou de um forum e até o conteudo principal da pág. É por ter essa autonomia e independência que ela pode existir sem défict sozinha, independente de outras seções-->
    <article>
        <p>Post ou conteúdo da página</p>
    </article>

    <!--Tradução literal: "a parte"/"de lado"-->
    <!--Serve para identificar um conteúdo independente e de maior relevância dentro da página, que pode ser distribuido via feed, como um post, artigo ou bloco de comentários.-->
    <aside>
        <p>Barra lateral</p>
    </aside>

    <!--Tradução literal: "rodapé"-->
    <!--É a parte final do site, aliás não só da pág como também pode haver uma tag footer para cada estrutura, a semelhança da tag "header", respeitando a posição de início e de final, respectivamente. Podendo conter informações relacionadas ao autor e ao copyright, blocos de navegação ou links relacionados-->
    <footer>
        <p>Rodapé da página</p>
    </footer>

</body>
</html>
