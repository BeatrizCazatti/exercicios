    <title>Menu Teste</title>
    <style>
        p {
            display: inline-block;
            background-color: gray;
            border:1px solid black;

        div ul li{
            display: none;
        }
        p:hover{
            background-color: rgb(173, 173, 173);
        }
        #ns:hover ul li{
            
            display: block;
        }
        </style>
</head>

        <p>Configurações</p>

                <li>opção 1</li>
